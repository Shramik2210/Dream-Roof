<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horizon Realty â€” Modern Real Estate Listings</title>
<meta name="description" content="Responsive real estate listing demo with search, filters, details modal and contact form." />
<style>
/* ------------------------
Simple Reset
------------------------ */
* {box-sizing: border-box;}
html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#0f172a;background:#f8fafc}


/* ------------------------
Utilities
------------------------ */
.container{max-width:1200px;margin:0 auto;padding:24px}
h1,h2,h3{margin:0}
.btn{display:inline-block;padding:10px 14px;border-radius:8px;border:0;background:#0ea5a4;color:white;cursor:pointer}
.muted{color:#64748b}


/* ------------------------
Header / Hero
------------------------ */
header{background:linear-gradient(90deg,#06b6d4 0%, #3b82f6 100%);color:white;padding:28px 0;margin-bottom:18px}
.hero-grid{display:flex;gap:20px;align-items:center}
.hero-left{flex:1}
.hero-right{flex:1;display:flex;justify-content:center}
.search-row{margin-top:18px;display:flex;gap:10px}
.search-row input, .search-row select{flex:1;padding:12px;border-radius:8px;border:0}


/* ------------------------
Filters & Listings
------------------------ */
.layout{display:grid;grid-template-columns:320px 1fr;gap:22px}
@media (max-width:900px){.layout{grid-template-columns:1fr} .hero-grid{flex-direction:column} .hero-right{order:-1}}


.card{background:white;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
.filter-section{position:sticky;top:20px}
.filter-section h3{margin-bottom:12px}
.range-row{display:flex;gap:8px}
.range-row input{flex:1;padding:8px;border-radius:6px;border:1px solid #e6eef6}


/* Listing grid */
.grid-list{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
@media (max-width:700px){.grid-list{grid-template-columns:1fr}}


.prop-card{overflow:hidden;border-radius:12px}
.prop-thumb{height:180px;background-size:cover;background-position:center}
.prop-body{padding:12px}
.prop-meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
.price{font-weight:700;color:#0f172a}
.tag{background:#eef2ff;color:#3730a3;padding:6px 8px;border-radius:8px;font-size:12px}


/* Modal */
.modal{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;padding:20px}
.modal.open{display:flex}
.modal-card{background:white;width:100%;max-width:900px;border-radius:12px;overflow:hidden}
.modal-body{display:grid;grid-template-columns:1fr 340px}
@media (max-width:900px){.modal-body{grid-template-columns:1fr}}
.gallery{height:360px;background:#111}
.details{padding:18px}


/* Contact form */
form{display:grid;gap:8px}
input[type=text], input[type=email], textarea{padding:10px;border:1px solid #e6eef6;border-radius:8px}


footer{margin-top:28px;padding:20px 0;text-align:center;color:#94a3b8}


/* small helpers */
.flex{display:flex;gap:10px}
</html>
