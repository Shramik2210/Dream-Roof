<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Estate Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:#f4f4f4;}

.header{
    background:#1f6feb;
    color:white;
    padding:20px;
    font-size:26px;
    text-align:center;
}

.container{
    width:90%;
    margin:20px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
    gap:20px;
}

.property-card{
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
    cursor:pointer;
    transition:0.3s;
}
.property-card:hover{
    transform:scale(1.02);
}

.property-card img{
    width:100%;
    height:170px;
    object-fit:cover;
}

/* Thumbnails under property card */
.thumb-row{
    display:flex;
    gap:6px;
    padding:8px;
    overflow-x:auto;
}
.thumb-row img{
    width:70px;
    height:55px;
    border-radius:6px;
    object-fit:cover;
}

.card-body{
    padding:15px;
}
.price{
    font-size:20px;
    font-weight:bold;
    color:#0d6efd;
}

/* Modal */
.modal{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.modal-content{
    width:90%;
    max-width:800px;
    background:white;
    padding:15px;
    border-radius:12px;
}

#mainModalImage{
    width:100%;
    height:350px;
    object-fit:cover;
    border-radius:10px;
}

.modal-thumbs{
    display:flex;
    gap:8px;
    margin-top:10px;
    overflow-x:auto;
}
.modal-thumbs img{
    width:90px;
    height:70px;
    border-radius:8px;
    cursor:pointer;
    object-fit:cover;
    border:2px solid transparent;
}
.modal-thumbs img:hover{
    border-color:#0d6efd;
}

.close-btn{
    margin-top:12px;
    padding:10px 16px;
    background:#d9534f;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="header">Real Estate Property Listings</div>

<div class="container" id="propertyList"></div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <img id="mainModalImage" src="">
        <div class="modal-thumbs" id="modalThumbs"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
const properties = [
  {
    id:1,
    title:"Luxury Villa in Goa",
    price:"₹1.8 Cr",
    images:[
      "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80",
      "https://images.unsplash.com/photo-1600585154156-3c92319e6c96?q=80",
      "https://images.unsplash.com/photo-1560185127-6ed6a80c9a3e?q=80"
    ]
  },
  {
    id:2,
    title:"Modern Apartment Mumbai",
    price:"₹95 Lakh",
    images:[
      "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80",
      "https://images.unsplash.com/photo-1570129477492-45c003edd2be?q=80",
      "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80"
    ]
  },
  {
    id:3,
    title:"3BHK Flat Pune",
    price:"₹75 Lakh",
    images:[
      "https://images.unsplash.com/photo-1600585153879-068f5597a279?q=80",
      "https://images.unsplash.com/photo-1600585154204-9be3a3f65af6?q=80",
      "https://images.unsplash.com/photo-1600585154164-401e776df8dc?q=80"
    ]
  },
  {
    id:4,
    title:"Beach House Kerala",
    price:"₹1.4 Cr",
    images:[
      "https://images.unsplash.com/photo-1507089947368-19c1da9775ae?q=80",
      "https://images.unsplash.com/photo-1505691938895-1758d7feb511?q=80",
      "https://images.unsplash.com/photo-1507086189166-854dad8a524d?q=80"
    ]
  },
  {
    id:5,
    title:"Bungalow in Bangalore",
    price:"₹2.1 Cr",
    images:[
      "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?q=80",
      "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80",
      "https://images.unsplash.com/photo-1507087355630-bbd4d271cfb6?q=80"
    ]
  }
];

function loadProperties(){
    const list = document.getElementById("propertyList");

    properties.forEach(p=>{
        let card = document.createElement("div");
        card.className = "property-card";
        card.onclick = ()=>openModal(p);

        card.innerHTML = `
            <img src="${p.images[0]}">
            <div class="thumb-row">
                ${p.images.map(img=>`<img src="${img}">`).join("")}
            </div>
            <div class="card-body">
                <div class="price">${p.price}</div>
                <div>${p.title}</div>
            </div>
        `;
        list.appendChild(card);
    });
}

function openModal(property){
    document.getElementById("modal").style.display = "flex";
    document.getElementById("mainModalImage").src = property.images[0];

    const thumbBox = document.getElementById("modalThumbs");
    thumbBox.innerHTML = "";

    property.images.forEach(img=>{
        const t = document.createElement("img");
        t.src = img;
        t.onclick = ()=>document.getElementById("mainModalImage").src = img;
        thumbBox.appendChild(t);
    });
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}

loadProperties();
</script>

</body>
</html>
